<!DOCTYPE html>
<html>
<title>TySpEr - Typing Speed Checker</title>

<head>
    <meta property="og:site_name" content="tysper" />
    <meta
      property="og:title"
      content="TySpEr"
    />
    <meta
      property="og:description"
      content="Typing Speed Checker website"
    />
    <meta property="og:image" content="favicon.png" />
    <meta property="og:type" content="blog" />
    <meta property="og:url" content="https://tysper.vercel.app/" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="loader"></div>

    <!-- Dropdown Structure -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" role="button" onclick="darkMode()">Dark Mode</a></li>
                            <li><a class="dropdown-item" role="button" onclick="lightMode()">Light Mode</a></li>
                            <li><a class="dropdown-item" role="button" onclick="DetailsshowPopup()">About TySpEr</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cards -->
    <div style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card card1">
                    <div class="card-body" style="height: 80vh;">
                        <h5 class="card-title">Text</h5>
                        <p class="card-text" id="showText" style="height: 60vh;">Click the "Generate" button below to generate text</p>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Generate
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" role="button" onclick="genTextEasy()">Easy</a></li>
                              <li><a class="dropdown-item" role="button" onclick="genTextMedium()">Medium</a></li>
                              <li><a class="dropdown-item" role="button" onclick="genTextHard()">Hard</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card card2">
                    <div class="card-body" style="height: 80vh;">
                        <h5 class="card-title">Type</h5>
                        <p contenteditable="true" id="editable-div" class="card-text editable-placeholder" style="overflow: auto; resize: none; width: 100%; height: 60vh;" data-placeholder="Start typing here after generating"></p><br />
                        <a onclick="checkText()" type="button" class="btn btn-secondary">Check</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result -->
    <div style="padding-left: 20px; padding-right: 20px; padding-top: 10px; padding-bottom: 10px;">
        <div class="card card3">
            <div class="card-body">
              Result Appears Here
            </div>
          </div>
      </div>


      <!--Pop-Up-->
      <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <p>Warning message goes here</p>
            <button class="popup-button" onclick="closePopup()">OK</button>
        </div>
    </div>
    
    
    <div id="Detailspopup" class="Detailspopup-overlay">
        <div class="Detailspopup-content">
            <p></p>
            <button class="Detailspopup-button" onclick="DetailsclosePopup()">OK</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
    
</body>

</html>
